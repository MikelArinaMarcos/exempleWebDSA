<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSA Web Prove</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .titulo{
            text-align: center;
        }
        .infoPage{
            text-align: center;

        }
        .labelForm{
            color: blue;
            font-size: 20px;
            padding-left: 20px;
        }
        .searchForm{

        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="titulo">Repositorios de GitHub</h1>
    </div>
    <div id="formulario">
        <form>
            <p class="infoPage">
                <b>En esta página podrá encontrar la información de cualquier usuario de GitHub.<br>
                Introduzca en la barra de búsqueda el nick del usuario y pulse el botón "Buscar".</b>
            </p>
            <label class="labelForm" for="nick"><b>Introduce el nick de Github:</b></label><br>
            <input  class=searchForm" type="text" id="nick" name="nick"><br>
            <button>Buscar</button>
        </form>
    </div>
    <div>
        <table class="table table-hover">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Seguidores</th>
            </tr>
            <tr>
                <td>hola</td>

            </tr>
        </table>
